<h1>Registration</h1>

<form id="regForm" [formGroup]="loginFormGroup">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text"
           matInput
           formControlName = "username"
           [errorStateMatcher]="matcher"
           placeholder="Ex. bobsmith66">
    <mat-error *ngIf="errorTextChecker.isFieldValid(loginFormGroup, 'username', 'minlength')">
      Minimum length of the field is 3 characters
    </mat-error>
    <mat-error *ngIf="errorTextChecker.isEmpty(loginFormGroup, 'username')">
      User name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password"
           matInput
           formControlName = "password"
           [errorStateMatcher]="matcher"
           placeholder="Ex. Bobsmith66">
    <mat-error *ngIf="errorTextChecker.isFieldValid(loginFormGroup, 'password', 'minlength')">
      Minimum length of the field is 8 characters
    </mat-error>
    <mat-error *ngIf="errorTextChecker.isEmpty(loginFormGroup, 'password')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>


  <button
    mat-flat-button
    color="primary"
    (click)="SubmitLogin()"
    [disabled] = "!formSubmitValidate.validateFormGroup(loginFormGroup)"
  >Submit</button>
</form>
